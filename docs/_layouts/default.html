<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <head>
    <meta charset="UTF-8">
    <title>{% if page.title %}{{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <body onload="GetLatestReleaseInfo()">
    <script type="text/javascript">
    function GetLatestReleaseInfo() {
      $.getJSON("https://api.github.com/repos/thompsonate/Shifty/releases").done(function (release) {
        var url = release[0].assets[0].browser_download_url;
        $('#downloadButton').attr('href', url);
      });
    }
    </script>
    <section class="page-header">
      <img class="project-icon" src="/images/shifty-color-256.png" alt="Shifty icon">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a id="downloadButton" class="btn">Download Beta</a>
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <div class="site-footer-credits">Made with ☀️ by <a href="https://github.com/thompsonate">Nate Thompson</a>.</div>
        <div class="site-footer-credits">If you love Shifty, <a href="/donate">help me make it better</a>.</span>
      </footer>
    </section>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
